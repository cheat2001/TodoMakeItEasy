<!-- circular-progress-bar.component.html -->
<div class="circular-progress-bar">
  <svg class="progress" viewBox="0 0 100 100">
    <circle class="background" cx="50" cy="50" r="25"></circle>
    <circle class="foreground" cx="50" cy="50" r="25" [style.strokeDasharray]="getCircumference()" [style.strokeDashoffset]="getOffset()"></circle>
  </svg>
  <div class="progress-text">{{ progress }}%</div>
</div>
